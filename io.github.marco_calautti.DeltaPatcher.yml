id: io.github.marco_calautti.DeltaPatcher
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: DeltaPatcher
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=host
  - --filesystem=xdg-config/gtk-3.0:ro
  - --device=dri
  - --share=ipc

modules:
  - name: DeltaPatcher
    buildsystem: cmake-ninja
    post-install:
      - install -Dm755 app/DeltaPatcher $FLATPAK_DEST/bin/DeltaPatcher
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DwxBUILD_SHARED=OFF
    sources:
      - type: git
        url: https://github.com/marco-calautti/DeltaPatcher.git
        tag: "v3.1.4"
        commit: "413f45c2ca55dad44e857de897ad79adda058ddb"
        x-checker-data:
            type: git
